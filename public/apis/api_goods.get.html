$.ajax({

  type:"GET",
  dataType:"json",
  success: function(json){
	  /*
	 	返回：
		 {"total":"2","count":"2","content":[{"id":"4","name":"\u79ef\u5206\u5546\u57ce\u5546\u54c11110111","img":"http:\/\/img.dmday.cn\/upload\/1122\/111\/234234.png","count":"500","restCount":"500","cLevel":"0","cPoint":"0","single":"1","price":"19.90","postage":"1","storeAt":"0"},{"id":"3","name":"\u79ef\u5206\u5546\u57ce\u5546\u54c11110111","img":"http:\/\/img.dmday.cn\/upload\/1122\/111\/234234.png","count":"500","restCount":"500","cLevel":"0","cPoint":"0","single":"1","price":"19.90","postage":"1","storeAt":"0"}]}
		 
		 或者：
		 {"total":"0","count":0,"content":null}
	  */
