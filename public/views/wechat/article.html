<div class="row" style="line-height: 25px">
	<div class="col s12 wechat_title">文章列表</div>
	<div class="col s12 wechat_zero">
		<div class="col s10 wechat_zero input-field wechat_search">
			<input class="wechat_zero" id="search" type="text" placeholder="请输入作者/标题/栏目">
		</div>
		<div class="wechat_zero">
			<button class="btn col s2 waves-effect waves-light orange" style="height: 45px">搜索</button>
		</div>
	</div>
	<form>
		<div class="col s12 wechat_chose margin-top" style="background: #f1f1f1">
				<input type="checkbox" class="filled-in" id="all" ng-click="wechat_chose_all()">
				<label for="all" id="chose_all">全选</label>
		</div>
		<table class="border-all">
			<tbody class="border-all">

			<tr class="wechat_tr" ng-repeat="main in wechat_info">
				<td>
					<div class="col s1 wechat_chose_div">
						<input class="filled-in" type="checkbox" id="{{main.id}}"/>
						<label for="{{main.id}}" class="wechat_zero"></label>
					</div>
					<div>
						<div class="col s9" ng-bind="main.title"></div>
						<div class="col s2"><a class="wechat_a">修改</a>|<a class="wechat_a">删除</a>|<a class="wechat_a">同步</a></div>
						<div class="col s1" ng-bind="main.writer"></div><div class="col s3" ng-bind="main.time"></div><div class="col s1" ng-bind="main.type"></div>
						<div class="col s12" ng-bind="main.main"></div>
					</div>
				</td>
			</tr>

			</tbody>
		</table>
	</form>
</div>
<div style="margin-top: -15px">
	<button class="btn col wechat_btn waves-light waves-effect orange">删除</button>
	<button class="btn col wechat_btn waves-light waves-effect orange">同步</button>
	<button class="btn col wechat_btn right waves-light waves-effect orange">上一页</button>
	<button class="btn col wechat_btn right waves-light waves-effect orange">下一页</button>
	<div class="center-align wechat_num_n">
		<div>
			<a><div class="wechat_num">1<div></div></div></a>
			<a><div class="wechat_num">2<div></div></div></a>
			<a><div class="wechat_num">3<div></div></div></a>
			<a><div class="wechat_num">4<div></div></div></a>
			<a><div class="wechat_num">5<div></div></div></a>
			<span class="wechat_num" style="border: 0">......</span>
			<a><div class="wechat_num">10<div></div></div></a>
		</div>

	</div>
</div>
