<div class="row">
	<h5 class="path col m5 s12">
	    文章列表
	</h5>
	<div class="col m6 s11 center search-box">
	    <input type="text" placeholder="请输入作者/标题/栏目">
	    <button class="btn waves-effect blue waves-light">	
	    	搜索
	    </button>
	</div>
</div>
<hr class="path-line">
<table class="bordered">
	<thead>
      	<tr>
          	<th class="choose-row">
          		<input 
          			type="checkbox" id="all"
          		 	ng-click="chose_all()">
            	<label for="all"></label>
          	</th>
          	<th>文章内容</th>
          	<th class="operation-row">操作</th>
      	</tr>
    </thead>

	<tbody>
	<tr ng-repeat="article in articles.content">
		<td>
			<input 
				type="checkbox" 
				id="{{article.id}}" 
				ng-click="wechatchk()"/>
			<label for="{{article.id}}" ></label>
		</td>
		<td class="left">
			<h6 ng-bind="article.title"></h6>
			<p ng-bind="article.digest"></p>
		</td>
		<td>
			<a class="wechat_a secondary-content">| 
				<span>同步</span>
			</a>
			<a class="wechat_a secondary-content">| 
				<span>删除</span>
			</a>
			<a class="wechat_a secondary-content">
				<span>修改</span>
			</a>
		</td>
	</tr>
	</tbody>
</table>
<pagination
    page="1"
    page-size="10"
    total="200"
    show-prev-next="true"
    dots="...."
    hide-if-empty="false"
    adjacent="2"
    scroll-top="false"
    pagination-action="changePage(page)" />
<div class="margin-top margin-bottom">
	<button class="btn col wechat_btn waves-light waves-effect blue">删除</button>
	<button class="btn col wechat_btn waves-light waves-effect blue">同步</button>
	<div class="wechat_page"></div>
</div>
