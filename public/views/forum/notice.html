<div class="row">
    <h5 class="path col m5 s12">
        公告管理
    </h5>
    <div class="col m6 s11 center search-box">
        <input type="text" placeholder="">
        <button class="btn waves-effect blue waves-light">搜索</button>
    </div>
</div>
<hr class="path-line">
<h5 class="margin-top">标题</h5>
<div input-field>
    <input id="name" type="text" style="margin:0" length="20" placeholder="请输入标题" required>
    <label for="name"></label>
</div>

<div>
    <h5>正文</h5>
    <textarea class="n_textarea " placeholder="请输入公告内容" style="resize: none"></textarea>
    <a href="" class="btn  waves-light waves-effect blue" ng-click="">发布</a>
</div>
<div class="n_top">
    <h4>公告列表</h4>
    <hr>
    <form action="">
        <table>
            <thead>
            <tr class="">
                <th><input type="checkbox" class="filled-in" id="all"/>
                    <label for="all"></label></th>
                <th data-field="date" style=""> 发布日期</th>
            </tr>
            </thead>
            <tbody>
            <tr class="n_tr"ng-repeat="notice  in noticeList">
                <td>
                    <input class="filled-in" type="checkbox" id="art_1"/>
                    <label for="art_1" class=""></label>
                </td>
                <td ng-bind="notice.time"></td>
                <td clss="center" ng-bind="notice.content"></td>
                <td><i class="material-icons">arrow_upward</i><i class="material-icons">arrow_downward</i></td>
                <td class="right">修改|删除</td>
            </tr>
            </tbody>
        </table>
    </form>

</div>
