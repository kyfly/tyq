<!--list.html用户列表-->
<div class="row" style="font-size: 15px;line-height: 25px">
    <div class="col s12  wechat_title">用户列表</div>
    <div class="col  s12 center search-box">
        <input type="text">
        <button class="btn waves-effect blue waves-light">搜索</button>
    </div>
</div>
</div>

<div>
    <table class="centered bordered">
        <thead class="grey-text">
        <tr>
            <th>
                <input type="checkbox" class="filled-in" id="all" ng-click="chose_all()">
                <label for="all"></label>
            </th>
            <th>头像</th>
            <th>名字</th>
            <th>积分</th>
            <th>等级</th>
            <th>发表</th>
            <th>回复</th>
            <th>功能</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="user in blacklist">
            <td >
                <input type="checkbox" class="filled-in" id="checkbox{{$index}}" ng-model="checkbox">
                <label for="checkbox{{$index}}"></label>
            </td>
            <td>
                <img  ng-src="{{user.headImgUrl}}" alt="" class="circle list_table_img">
            </td>
            <td ng-bind="user.name"></td>
            <td><a ng-href="/MS/user/score/{{user.id}}" ng-bind="user.score"></a></td>
            <td ng-bind="user.level"></td>
            <td ng-bind="user.comments"></td>
            <td ng-bind="user.replies"></td>
            <td>
                <a class="wechat_a">恢复</a>|
                <a class="wechat_a">详情</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="margin-bottom margin-top">
    <button class="btn col wechat_btn waves-light waves-effect blue">恢复</button>
    <button class="btn col wechat_btn right waves-light waves-effect blue">上一页</button>
    <button class="btn col wechat_btn right waves-light waves-effect blue">下一页</button>
</div>
