<h5>发表话题</h5>
<div>
    <div input-field>
        <input id="name" type="text" style="margin:0" ng-model="publishItem.title" length="11" required>
        <label for="name">请输入文章标题</label>
    </div>
    <div class="margin-top">
        <div class="ueditor" ng-model="publishEditorContent" config="editorConfig"></div>
    </div>
</div>
<div style="margin: 20px" class="center">
    <a href="" class="btn waves-light waves-effect blue" ng-click="publishTopic()">发布</a>
</div>
