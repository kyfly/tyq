<div class="row top-nav">
    <h5 class="path col m5 s12">
        <a href="/forum/topics">话题管理</a>
        >个人话题
    </h5>
    <div class="col m6 s11 center search-box">
        <input type="text" placeholder="">
        <button class="btn waves-effect blue waves-light">搜索</button>
    </div>
</div>
<hr class="path-line">
<div>
    <div>
        <div class="col s12 topic-choose-all margin-top">
            <input type="checkbox" class="filled-in" id="topic-top" ng-model="master"
                   ng-click="all(master,peopleInfo)">
            <label for="topic-top" id="chose_all"></label>
        </div>

        <table class="bordered">
            <thead class="dark-grey-text">
            <tr>
                <th style="padding: 0;width: 20px"></th>
                <th style="padding: 0"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="usertopic in usertopics.content">
                <td style="position:absolute;margin-top: 25px;">
                    <input type="checkbox" id="{{usertopic.id}}" class="filled-in"
                           ng-model="x" ng-checked="master" ng-click="chk(usertopic,x)">
                    <label for="{{usertopic.id}}"></label>
                </td>
                <td style="padding:0;">
                    <ul class="collection margin-bottom" style="border: 0">
                        <li class="collection-item avatar" style="padding-bottom: 0">
                            <img ng-src="{{userInfos.headImg}}" ng-click="changeUserPage(usertopic.user.id)" alt="" class="circle">
                            <a ng-href="forum/{{usertopic.user.id}}/usertopic"
                               class="title topic-name" ng-bind="userInfos.name"></a>
                            <span ng-bind="usertopic.created | date: 'yyyy-MM-dd HH:mm:ss'" class="topic-time dark-grey-text"></span>
                            <span ng-show="this.usertopic.state.locked" class="mdi-action-lock-outline orange-text margin-left"></span>
                            <h6 ng-bind="usertopic.title" class="topic-title margin-top"></h6>
                            <p ng-bind="usertopic.content" class="topic-content dark-grey-text"
                               style="padding: 5px 0"></p>
                            <div ng-if="usertopic.imgs" class="topic-img">
                                <img ng-src={{usertopic.imgs}} class="materialboxed responsive-img"
                                     materialboxed>
                            </div>

                            </p>
                            <div class="margin-top">
                                <i class="mdi-action-visibility dark-grey-text"></i>
                                <span ng-bind="usertopic.view"></span>
                                &nbsp;
                                <i class="mdi-action-thumb-up dark-grey-text"></i>
                                <span ng-bind="usertopic.like"></span>
                                &nbsp;
                                <i class="mdi-communication-chat dark-grey-text"></i>
                                <span ng-bind="usertopic.reply"></span>
                            </div>
                            <a class="secondary-content">
                                <span>评论</span>
                                <span>清理</span>
                                <span ng-click="toTop()">置顶</span>
                                <span ng-click="isLocked()" ng-show="!this.usertopic.state.locked">锁定</span>
                                <span ng-click="isLocked()" ng-show="this.usertopic.state.locked">解锁</span>
                                <span ng-click="topicDelete()">删除</span>
                            </a>
                        </li>
                    </ul>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="double-margin-bottom margin-top">
        <button class="btn col wechat_btn waves-light waves-effect blue" ng-click="delete()">批量删除</button>
        <div class="double-margin-bottom margin-top">
            <pagination
                    page="1"
                    page-size="10"
                    total="200"
                    show-prev-next="true"
                    dots="...."
                    hide-if-empty="false"
                    adjacent="2"
                    scroll-top="false"
                    pagination-action="changePage(page)"
                    class="center"></pagination>
        </div>
    </div>
</div>
