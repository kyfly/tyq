<div class="row">
    <h5 class="path col m5 s12">
        论坛用户
    </h5>
    <div class="col m6 s11 center search-box">
        <input type="text" placeholder="请输入名字/积分/等级/发表/回复">
        <button class="btn waves-effect blue waves-light">搜索</button>
    </div>
</div>
<hr class="path-line">

<div>
    <table class="centered bordered">
        <thead class="grey-text">
        <tr>
            <th>
                <input type="checkbox" class="filled-in" id="all">
                <label for="all"></label>
            </th>
            <th>头像</th>
            <th>名字</th>
            <th>积分</th>
            <th>等级</th>
            <th>发表</th>
            <th>回复</th>
            <th>功能</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="user in userList">
            <td>
                <input type="checkbox" class="filled-in" id="checkbox{{$index}}">
                <label class="table-checkbox" for="checkbox{{$index}}"></label>
            </td>
            <td>
                <img  ng-src="{{user.headImgUrl}}" alt="" class="circle list_table_img">
            </td>
            <td ng-bind="user.name"></td>
            <td><a ng-href="user/score/{{user.id}}" ng-bind="user.score"></a></td>
            <td ng-bind="user.level"></td>
            <td ng-bind="user.comments"></td>
            <td ng-bind="user.replies"></td>
            <td>
                <a class="wechat_a">拉黑</a>|
                <a class="wechat_a">设为管理员</a>|
                <a class="wechat_a">对话</a>|
                <a class="wechat_a">详情</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="margin-bottom margin-top">
    <button class="btn col wechat_btn waves-light waves-effect blue">拉黑</button>
    <button class="btn col wechat_btn right waves-light waves-effect blue">上一页</button>
    <button class="btn col wechat_btn right waves-light waves-effect blue">下一页</button>
</div>
