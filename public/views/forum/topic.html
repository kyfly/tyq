        <div class="default topic-search ">
            <form action="">
                <input value="" name="hl" type="hidden">
                <input placeholder="搜索问题" value="" autocomplete="off" name="q">
                <button class="z-depth-1"> <i class="mdi-action-search white-text" ></i></button>
            </form>
        </div>

        <div>
            <table>
                <thead>
                <tr>
                    <input type="checkbox" id="topic-top"/>
                    <label for="topic-top">话题</label>
                </tr>
                </thead>
                <tbody>
                <tr>

                </tr>
                </tbody>
            </table>


            <ul class="collection" style="border: 0">
                <li class="collection-item avatar" ng-repeat="personInfo in peopleInfo">
                    <img ng-src={{personInfo.imgSrc}} alt="" class="circle">
                    <span class="title topic-name" ng-bind="personInfo.name"></span>
                    <p>
                        <span ng-bind="personInfo.time" class="topic-time"></span>
                    <h6 ng-bind="personInfo.title" class="topic-title"></h6>
                    <p ng-bind="personInfo.content" class="topic-content"></p>
                    <div>
                        <img ng-src={{personInfo.contentImg}} class="materialboxed responsive-img">
                    </div>

                    </p>
                    <span>
                        <i class="mdi-action-visibility topic-icon-color" ng-bind="personInfo.numberOfReader"></i>
                        &nbsp;
                        <i class="mdi-action-thumb-up topic-icon-color" ng-bind="personInfo.numberOfLike"></i>
                        &nbsp;
                        <i class="mdi-communication-chat topic-icon-color" ng-bind="personInfo.numberOfComment"></i>
                    </span>
                    <a class="secondary-content">
                        <span>评论</span>
                        <span>清理</span>
                        <span>置顶</span>
                        <span>锁定</span>
                        <span>删除</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
