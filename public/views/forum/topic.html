<div>
    <div class="topic-list row">
        <h5>话题列表</h5>
        <div class="col s12 wechat_zero">
            <div class="col s11 wechat_zero input-field wechat_search">
                <input class="wechat_zero" id="search" type="text" placeholder="请输入作者/标题/栏目">
            </div>
            <div class="wechat_zero">
                <button class="btn col s1 waves-effect waves-light orange" style="height: 45px">搜索</button>
            </div>
        </div>


        <div>
            <table class="bordered">
                <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="topic-top" class="filled-in" ng-model="master"
                               ng-click="all(master,peopleInfo)">
                        <label for="topic-top"></label>
                    </th>
                    <th></th>
                </tr>
                </thead>

                <tbody class="hoverable">
                <tr ng-repeat="personInfo in peopleInfo">
                    <td style="position: absolute;padding-top: 38px">
                        <input type="checkbox" id="{{personInfo.id}}" class="filled-in" ng-model="x" ng-checked="master"
                               ng-click="chk(personInfo,x)">
                        <label for="{{personInfo.id}}"></label>
                    </td>
                    <td>
                        <ul class="collection" style="border: 0">
                            <li class="collection-item avatar">
                                <img ng-src="{{personInfo.imgSrc}}" alt="" class="circle">
                                <span class="title topic-name" ng-bind="personInfo.name"></span>
                                <p>
                                    <span ng-bind="personInfo.time" class="topic-time"></span>
                                <h6 ng-bind="personInfo.title" class="topic-title"></h6>
                                <p ng-bind="personInfo.content" class="topic-content"></p>
                                <div>
                                    <img ng-src={{personInfo.contentImg}} class="materialboxed responsive-img">
                                </div>

                                </p>
                                <div style="margin-top: 30px;margin-bottom: 10px">
                                    <i class="mdi-action-visibility topic-icon-color"
                                       ng-bind="personInfo.numberOfReader"></i>
                                    &nbsp;
                                    <i class="mdi-action-thumb-up topic-icon-color"
                                       ng-bind="personInfo.numberOfLike"></i>
                                    &nbsp;
                                    <i class="mdi-communication-chat topic-icon-color"
                                       ng-bind="personInfo.numberOfComment"></i>
                                </div>
                                <a class="secondary-content">
                                    <span>评论</span>
                                    <span>清理</span>
                                    <span>置顶</span>
                                    <span>锁定</span>
                                    <span>删除</span>
                                </a>
                            </li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div style="margin: 20px 0;" class="row">
            <button class="topic-del-btn btn col wechat_btn waves-light waves-effect orange" ng-click="delete()">删除 </button>
            <!--<button class="btn col wechat_btn right waves-light waves-effect orange">下一页</button>-->
            <!--<button class="btn col wechat_btn right waves-light waves-effect orange">上一页</button>-->
            <div class="change-page"></div>
        </div>
    </div>
</div>
