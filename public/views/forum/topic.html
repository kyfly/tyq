<div class="row top-nav">
    <h5 class="path col m5 s12">
        话题管理
    </h5>
    <div class="col m6 s11 center search-box">
        <input type="text" placeholder="">
        <button class="btn waves-effect blue waves-light">搜索</button>
    </div>
</div>
<hr class="path-line">
<div>
    <div>
        <div class="col s12 topic-choose-all margin-top">
            <input type="checkbox" class="filled-in" id="topic-top" ng-model="master"
                   ng-click="all(master,peopleInfo)">
            <label for="topic-top" id="chose_all"></label>
        </div>

        <table class="bordered">
            <thead>
            <tr>
                <th style="padding: 0;width: 20px"></th>
                <th style="padding: 0"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="topic in topics.content track by $index">
                <td style="position:absolute;margin-top: 25px;">
                    <input type="checkbox" id="{{topic.id}}" class="filled-in"
                           ng-model="x" ng-checked="master" ng-click="chk(topic,x)">
                    <label for="{{topic.id}}"></label>
                </td>
                <td style="padding:0;">
                    <ul class="collection margin-bottom" style="border: 0">
                        <li class="collection-item avatar" style="padding-bottom: 0">
                            <img ng-src="{{topic.headImg}}" alt="" class="circle">
                            <span class="title topic-name" ng-bind="topic.name"></span>
                            <span ng-bind="topic.created" class="topic-time dark-grey-text"></span>
                            <h6 ng-bind="topic.title" class="topic-title margin-top"></h6>
                            <p ng-bind="topic.content" class="topic-content dark-grey-text"
                               style="padding: 5px 0"></p>
                            <div ng-if="topic.imgs" class="topic-img">
                                <img ng-src={{topic.imgs}} class="materialboxed responsive-img"
                                     materialboxed>
                            </div>

                            </p>
                            <div class="margin-top">
                                <i class="mdi-action-visibility dark-grey-text"></i>
                                <span ng-bind="topic.view"></span>
                                &nbsp;
                                <i class="mdi-action-thumb-up dark-grey-text"></i>
                                <span ng-bind="topic.like"></span>
                                &nbsp;
                                <i class="mdi-communication-chat dark-grey-text"></i>
                                <span ng-bind="topic.replies"></span>
                            </div>
                            <a class="secondary-content">
                                <span>评论</span>
                                <span>清理</span>
                                <span>置顶</span>
                                <span>锁定</span>
                                <span>删除</span>
                            </a>
                        </li>
                    </ul>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="double-margin-bottom margin-top">
        <button class="btn col wechat_btn waves-light waves-effect blue">删除</button>
        <div class="double-margin-bottom margin-top">
            <pagination
                    page="1"
                    page-size="10"
                    total="200"
                    show-prev-next="true"
                    dots="...."
                    hide-if-empty="false"
                    adjacent="2"
                    scroll-top="false"
                    pagination-action="changePage(page)"
                    class="center"></pagination>
        </div>
    </div>
</div>
