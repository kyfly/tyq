<div>
    <div class="topic-list">
        <h6>话题列表</h6>
        <div class="row">
            <div class="input-field col s3">
                <select>
                    <option>作者</option>
                    <option>正在</option>
                    <option>看着</option>
                </select>
            </div>
            <div class="input-field col s7">
                <input placeholder="请输入搜索内容" id="first_name" type="text" class="validate" required>
                <!--<label for="first_name">First Name</label>-->
            </div>
            <div class="nav-wrapper col s2">
                <a class="waves-effect waves-light btn">
                    <i class="mdi-action-search" style="vertical-align: top"></i>
                    <!--<span>搜索</span>-->
                </a>
            </div>
        </div>

        <div>
            <div style="background: #f1f1f1">
                <input type="checkbox" id="topic-top"/>
                <label for="topic-top">话题</label>
            </div>

            <ul class="collection" style="border: 0">
                <li class="collection-item avatar" ng-repeat="personInfo in peopleInfo">
                    <img ng-src={{personInfo.imgSrc}} alt="" class="circle">
                    <span class="title" ng-bind="personInfo.name" style="font-weight: 700"></span>
                    <p>
                        <span ng-bind="personInfo.time" style="font-weight: 100"></span>
                    <h6 ng-bind="personInfo.title" style="font-weight: 700"></h6>
                    <p ng-bind="personInfo.content" style="font-weight: 100"></p>
                    <div>
                        <img ng-src={{personInfo.contentImg}} class="materialboxed responsive-img">
                    </div>

                    </p>
                    <span>
                        <i class="mdi-action-visibility" ng-bind="personInfo.numberOfReader"></i>
                        &nbsp;
                        <i class="mdi-action-thumb-up" ng-bind="personInfo.numberOfLike"></i>
                        &nbsp;
                        <i class="mdi-communication-chat" ng-bind="personInfo.numberOfComment"></i>
                    </span>
                    <div class="secondary-content screen_box">
                        <a href="" class='dropdown-button waves-effect btn-flat white'
                           data-activates='screenbox'
                           style="padding: 0" dropdown>
                            <i class="mdi-hardware-keyboard-arrow-down"></i>
                        </a>
                        <ul id='screenbox' class='dropdown-content'>
                            <li><a href="">one</a></li>
                            <li><a href="">two</a></li>
                            <li><a href="">three</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
