<div class="row top-nav">
    <h5 class="path col m5 s12">
        <a ui-sref="wechatUsers">用户列表</a>
        > 积分详情
    </h5>
    <div class="col m6 s11 center search-box">
        <input type="text">
        <button class="btn waves-effect blue waves-light">搜索</button>
    </div>
</div>
<hr class="path-line">


<div>
    <table class="centered bordered">
        <thead class="grey-text">
        <tr>
            <th class="choose-row">
                <!--<input type="checkbox" class="filled-in" id="all">-->
                <input type="checkbox" class="filled-in" id="score-top" ng-model="master"
                       ng-click="all(master,peopleInfo)">
                <!--<label for="all"></label>-->
                <label for="score-top" id="chose_all"></label>
            </th>
            <th>时间</th>
            <th>变化</th>
            <th>原因</th>
            <th>功能</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="changeItem in user.changeItems">
            <td class="checkbox-td">
                <input type="checkbox" id="check{{$index}}" class="filled-in"
                       ng-model="x" ng-checked="master" ng-click="chk(checkbox,x)">
                <label for="check{{$index}}"></label>
            </td>
            <td ng-bind="changeItem.time"></td>
            <td ng-bind="changeItem.change"></td>
            <td ng-bind="changeItem.reason"></td>
            <td>
                <a>删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

    <!--<button class="btn col right waves-light waves-effect blue">上一页</button>-->
    <!--<button class="btn col right waves-light waves-effect blue">下一页</button>-->

<div class="double-margin-bottom margin-top">
    <button class="btn col wechat_btn waves-light waves-effect blue" ng-click="delete()">删除</button>
    <div class="double-margin-bottom margin-top">
        <pagination
                page="1"
                page-size="10"
                total="200"
                show-prev-next="true"
                dots="...."
                hide-if-empty="false"
                adjacent="2"
                scroll-top="false"
                pagination-action="changePage(page)"
                class="center"></pagination>
    </div>
</div>
