<div class="row top-nav">
    <h5 class="path col m5 s12">
        <a class="blue-text back" ui-sref="wechatUsers">
            <i class="material-icons">keyboard_arrow_left</i>
        </a>
        用户详情
    </h5>
</div>
<hr class="path-line">
<table class="centered">
    <thead class="detail-thead dark-grey-text">
    <tr>
        <th>名字</th>
        <th>性别</th>
        <th>联系方式</th>
        <th>发表话题数</th>
        <th>回复数</th>
        <th>积分</th>
        <th>最新血糖</th>
    </tr>
    </thead>
    <tbody>
    <tr class="detail-tr">
        <td class="nowrap" ng-bind="user.name"></td>
        <td ng-bind="user.sex"></td>
        <td class="nowrap" ng-bind="user.phone"></td>
        <td ng-bind="user.topics"></td>
        <td ng-bind="user.replies"></td>
        <td>
            <a ng-href="users/score/{{user.id}}" ng-bind="user.points"></a>
        </td>
        <td class="nowrap" >
            <a class="blue-text" 
            ng-href="/users/{{user.id}}/BG" 
            ng-bind="user.lastBG"></a>
        </td>
    </tr>
    </tbody>
</table>
<hr class="double-margin-bottom">
<div class="row">
    <div class="col s3 detail-item detail-border center">
        <a ui-sref="userDetail.health">
            <img ng-show="state !== 'userDetail.health'" src="/img/health.png">
            <img ng-show="state === 'userDetail.health'" src="/img/health_dark.png">
            <p class="black-text">健康信息</p>
        </a>
    </div>
    <div class="col s3 detail-item detail-border center">
        <a ui-sref="userDetail.check">
            <img ng-show="state !== 'userDetail.check'" src="/img/check.png">
            <img ng-show="state === 'userDetail.check'" src="/img/check_dark.png">
            <p class="black-text">检查数据</p>
        </a>
    </div>
    <div class="col s3 detail-item detail-border center">
        <a ui-sref="userDetail.scheme">
            <img ng-show="state !== 'userDetail.scheme'" src="/img/scheme.png">
            <img ng-show="state === 'userDetail.scheme'" src="/img/scheme_dark.png">
            <p class="black-text">控糖方案</p>
        </a>
    </div>
    <div class="col s3 detail-item center">
        <a ui-sref="userDetail.dialogue">
            <img ng-show="state !== 'userDetail.dialogue'" src="/img/dialogue.png">
            <img ng-show="state === 'userDetail.dialogue'" src="/img/dialogue_dark.png">
            <p class="black-text">控糖日志</p>
        </a>
    </div>
</div>
<hr class="double-margin-top">
<div class="double-margin-top double-margin-bottom" ui-view=""></div>
