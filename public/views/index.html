<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>糖友圈管理系统</title>
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="/lib/materialize/css/material-icons.css" rel="stylesheet">
    <link href="/lib/materialize/css/materialize.css" rel="stylesheet">
    <link href="/stylesheets/style.css" rel="stylesheet">
</head>
<body class="light-grey" ng-controller="IndexCtrl">
<nav id="navBar" class="blue">
    <div class="nav-wrapper container">
        <a href="" data-activates="sideBar" 
            class="left brand-logo button-collapse">
            <img src="/img/logo.png">
        </a>
        <a href="" data-activates="sideBar" 
            class="left brand-logo">
            <img src="/img/logo.png">
        </a>
        <ul class="right">
            <li><a href="">管理员</a></li>
            <li>
                <i class="mdi-action-settings-power"></i>
            </li>
        </ul>
    </div>
</nav>
<main class="container">
    <ul class="side-nav" id="sideBar">
        <div ng-repeat="sidebar in sidebars">
            <h2 class="navTitle">
                <i ng-class="sidebar.icon"></i>
                <span ng-bind="sidebar.name"></span>
            </h2>
            <li id="{{sub.id}}" class="bold" 
                ng-class="{active: path == sub.url}" 
                ng-repeat="sub in sidebar.subM">
                <a class="waves-effect" 
                    ng-href="{{sub.url}}" ng-bind="sub.name">
                </a>
            </li>
        </div>
    </ul>
    <div class="view-box">
        <div class="view-line show-on-large"></div>
        <div ui-view=""></div>
    </div>
</main>
<script src="/lib/components.min.js"></script>
<script src="/lib/materialize/js/angular-materialize.js"></script>
<script src="/lib/ueditor/ueditor.config.js"></script>
<script src="/lib/ueditor/ueditor.all.min.js"></script>
<script src="/lib/angular-ueditor/angular-ueditor.min.js"></script>
<script src="/javascripts/services/ueditor-services.js"></script>

<script src="/javascripts/configure.js"></script>
<script src="/javascripts/route.js"></script>
<script src="/javascripts/controllers/indexcontroller.js"></script>
<script src="/javascripts/controllers/usercontroller.js"></script>
<script src="/javascripts/controllers/forumcontroller.js"></script>
<script src="/javascripts/controllers/wechatcontroller.js"></script>
<script src="/javascripts/controllers/storecontroller.js"></script>

<script>
    $(".button-collapse").sideNav();
</script>
</body>
</html>
