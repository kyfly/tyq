<div class="row top-nav">
    <h5 class="path col m5 s12">
        <a class="blue-text back" ui-sref="releaseOfGoods">
            <i class="material-icons">keyboard_arrow_left</i>
        </a>
        编辑商品
    </h5>
</div>
<hr class="path-line">
<div class="container">
    <div class="row">
        <div class="file-field input-field col s6">
            <div class="btn blue">
                <span>图片</span>
                <input type="file" id="goodImg">
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" ng-model="tem" ng-change="uploadImg()" type="text">
            </div>
        </div>
        <div class="input-field col s6">
            <input id="name" type="text" ng-model="good.name" class="validate">
            <label for="name">商品名称</label>
        </div>
        
        
        <div class="input-field col s6">
            <input id="level" type="number" ng-model="good.cLevel" class="validate">
            <label for="level">可兑换商品用户等级</label>
        </div>
        <div class="input-field col s6">
            <input id="count" type="number" ng-model="good.count" class="validate">
            <label for="count">商品数量</label>
        </div>
        <div class="input-field col s6">
            <input id="point" type="number" ng-model="good.cPoint" class="validate">
            <label for="point">兑换积分</label>
        </div>
        <div class="input-field col s6">
            <input id="price" type="number" ng-model="good.price" class="validate">
            <label for="point">商品价格</label>
        </div>
        <div class="col s6">
            <input class="with-gap filled-in" type="checkbox" id="postage" ng-model="good.postage" />
            <label for="postage">是否包邮</label>
        </div>
        
        <div class="col s6">
            <input class="with-gap filled-in" type="checkbox" id="single" ng-model="good.single"/>
            <label for="single">仅兑换一件</label>
        </div>
        <div class="input-field col s12">
            <textarea id="desc" ng-model="good.desc" class="materialize-textarea"></textarea>
            <label for="desc">商品简介</label>
        </div>
        <div class="col s12 margin-top">
            <button ng-click="submit()" class="btn waves-effect waves-light blue right" type="submit">
                确定
            </button>
        </div>
    </div>
</div>
