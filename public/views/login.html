<!DOCTYPE html>
<html ng-app="typ.login">
<head>
    <title>糖友圈管理平台-登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="/lib/angular/angular.min.js"></script>
    <style type="text/css">
        body {
            margin: 0
        }
        .typ-login {
            position: absolute;
            height: 100%;
            width: 100%;
            background: #fff;
            overflow: hidden;
            background: #888;
        }
        .typ-login form {
            margin: 20px;
            margin-top: 25%;
            background: #999;
            padding: 20px;
        }
        @media only screen and (min-width: 603px) {
            .typ-login {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 450px;
                height: 300px;
                margin: -150px 0 0 -225px; 
            }
            .typ-login form {
                margin: 20px;
                padding: 20px;
            }
        }
        .typ-login form h5 {
            text-align: center;
            color: #fff;
            margin: 1rem;
            font-size: 1.3rem;
        }
        .typ-login input {
            display: block;
            width: 100%;
            height: 30px;
            line-height: 30px;
            margin: 20px 0;
            border-radius: 5px;
            border: 0;
            text-indent: 1em;
        }
        .typ-login form button{
            width: 100%;
            height: 40px;
            margin-top: 10px;
            border: 0;
            border-radius: 5px;
            background: green;
            color: #fff;
            font-size: 1.2rem;
        }
        input:focus {
            outline: none;
        }
    </style>
    <script type="text/javascript">
        var app = window.angular.module('typ.login', [])
        .controller('LoginController', function ($scope, $http) {
            $scope.submit = function () {
                $http.post('/login', $scope.user)
                .success(function (res) {
                    window.localStorage.ExpressToken = res;
                    window.location.href = '/'
                })
                .error(function (err) {
                    console.log(err)
                });
            }
        });
    </script>
</head>
<body>
    <div class="typ-login" ng-controller="LoginController">
        <form ng-submit="submit()">
            <h5>糖友圈管理平台</h5>
            <input ng-model="user.name" placeholder="请输入用户名/手机号/邮箱" autofocus="" required=""></input>
            <input ng-model="user.password" placeholder="请输入密码" required=""></input>
            <button type="submit">登录</button>
        </form>
    </div>
</body>
</html>
