<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>订单详情</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/all.css">
</head>
<body>
	<div class="container-fluid order_detail">
		<header>
			<div class="order_top">
				<div class="order_top_left">订单状态 :　</div>
				<div class="order_top_right">已收货</div>
			</div>
		</header>
		<div class="order_center">
			<div class="order_center_top">				
				<div class="img_box float_left">
					<img src="image/more.png" alt="">
				</div>					
				<div class="order_center_name float_left">
						怡成血糖仪试纸25套(独立包装试纸)
				</div>					
				<div class="order_center_change float_right">
					<div class="order_center_left">兑换积分 : <span>5<span></div>					
					<div class="order_center_right float_right">x <span>1<span></div>
				</div>				
			</div>
			<div class="order_center_bottom">
				<div class="clear_both">
					<div class="order_center_left float_right">总兑换积分 : <span>222225<span></div>
				</div>
				<div class="clear_both">
					<div class="order_center_right float_right">运费 : <span>0<span></div>
				</div>
			</div>
		</div>
		<footer>
			<div class="order_footer">
				<div class="order_footer_top">				
					<div class="left">收货人 :　</div>
					<div class="right">程悦</div>			
				</div>
				<div class="order_footer_center">			
					<div class="left">联系方式 :　</div><div class="right">134732260477</div>				
				</div>
				<div class="order_footer_bottom">			
					<div class="left">详细地址 : </div>
					<div class="right">
						浙江省杭州市西湖区文二西路716号西溪乐谷创意产业园2号楼2楼
					</div>			
				</div>
			</div>
			<div class="order_footer_other">
				<div class="order_footer_res">
					<div class="order_footer_express">
						<div class="left">快递 :　</div>
						<div class="right">圆通</div>
					</div>
					<div class="order_footer_orderid">
						<div class="left">订单号 :　</div>
						<div class="right">120321234654646</div>
					</div>
				</div>
				<div class="order_footer_next">
					<div class="float_right">
						<span class="glyphicon glyphicon-chevron-right"></span>
					</div>
				</div>
			</div>
		</footer>
	</div>
	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script>
	$(function(){
		$.ajax({
			url: '/api/orders/ID?access_token=ACCESSTOKEN',
			type: 'GET',
			dataType: 'json',
			data: {param1: 'value1'},
			success:function(data){
				$('.order_top_right').text(data.state);
				$('.img_box img').attr('src',data.goods.img);
				$('.order_center_top .order_center_name').text(data.goods.name);
				$('.order_center_change .order_center_left span').text(data.goods.cPoint);
				$('.order_center_bottom .order_center_left span').text(data.goods.cPoint*$('.order_center_change .order_center_right span').text());
				$('.order_center_bottom .order_center_right span').text(data.Logistical.tracking);
				$('.order_footer_top .right').text(data.user.name);
				$('.order_footer_center .right').text(data.user.phone);
				$('.order_footer_bottom .right').text(data.user.addr);
				$('.order_footer_express .right').text(data.Logistical.company);
				$('.order_footer_orderid .right').text(data.Logistical.tracking);

			},
			error:function(){

			}
		});
		
		
	});
	</script>
</body>
</html>
