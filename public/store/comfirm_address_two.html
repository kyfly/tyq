<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>确认收货地址</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/all.css">
</head>
<body>
	<div class="container-fluid comfirm_address">
		<div class="comfirm_top comfirm_address_two">
			<div class="write_address float_left">
				请填写收货地址
			</div>
			<div class="write_address_next float_right">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</div>			
		</div>
		<div class="comfirm_center">
			<div class="comfirm_center_top">								
				<div class="img_box float_left">
					<img src="image/more.png" alt="">
				</div>						
				<div class="comfirm_center_name float_left">
						怡成血糖仪试纸25套(独立包装试纸)仪试纸25套(独立包装试纸)
						<div class="comfirm_center_right">数量 : <span>1<span></div>
				</div>
				<div class="comfirm_center_left float_right">兑换积分 : <span>5<span>
				</div>					
			</div>
			<div class="comfirm_center_bottom">	
				<div class="clear_both">
					<div class="comfirm_center_left float_right">总兑换积分 : <span>222225<span></div>
				</div>
				<div class="clear_both">
					<div class="comfirm_center_right float_right">运费 : <span>0<span></div>
				</div>			
			</div>
		</div>
		<div class="comfirm_footer_two" id="position_comfirm_addresstwo">
			提交订单
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/my_all.js"></script>	
</body>
</html>
