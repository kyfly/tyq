	<script>
		$(function(){
			//$('.list_footer_img1').css('left',$('.list_footer_left').width()/2-15+'px');
			//$('.list_footer_img2').css('left',$('.list_footer_center').width()/2-20+'px');
			//$('.list_footer_img3').css('left',$('.list_footer_right').width()/2-15+'px');
			var counter = 0;
		    // 每页展示4个
		    var num = 4;
		    var pageStart = 0,pageEnd = 0;

		    // dropload
			$('.content_box').dropload({
		        scrollArea : window,
		        loadDownFn : function(me){
		            $.ajax({
		                type: 'GET',
		                url: 'json/more.json',
		                dataType: 'json',
		                success: function(data){
		                    var result = '';
		                    counter++;
		                    pageEnd = num * counter;
		                    pageStart = pageEnd - num;

		                    for(var i = pageStart; i < pageEnd; i++){
		                    	// result += '<a class="item opacity" href="'+data.lists[i].link+'">'
		                     //                    +'<img src="'+data.lists[i].pic+'" alt="">'
		                     //                    +'<h3>'+data.lists[i].title+'</h3>'
		                     //                    +'<span class="date">'+data.lists[i].date+'</span>'
		                     //                +'</a>';
		                        if(i%2==0){
		                        	result += '<li class="list_box_li"><div class="list_box_lidiv float_left"><div class="list_image"><img src="'+data.lists[i].pic+'" alt="详情图"></div><div class="list_text"><div class="text_name"><div class="LV"><span>LV3</span></div><span>'+data.lists[i].title+'</span></div><p class="text_change">兑换积分 : <span>'+data.lists[i].date+'</span></p></div></div></li>	';
		                        }else{
		                        	result += '<li class="list_box_li"><div class="list_box_lidiv float_right"><div class="list_image"><img src="'+data.lists[i].pic+'" alt="详情图"></div><div class="list_text"><div class="text_name"><div class="LV"><span>LV3</span></div><span>'+data.lists[i].title+'</span></div><p class="text_change">兑换积分 : <span>'+data.lists[i].date+'</span></p></div></div></li>	';
		                        }          

		                        if((i + 1) >= data.lists.length){
		                            // 锁定
		                            me.lock();
		                            // 无数据
		                            me.noData();
		                            break;
		                        }
		                    }
		                    // 为了测试，延迟1秒加载
		                    setTimeout(function(){
		                        $('.content_box .list_box').append(result);
		                        // 每次数据加载完，必须重置
		                        me.resetload();
		                    },1000);
		                },
		                error: function(xhr, type){
		                    alert('Ajax error!');
		                    // 即使加载出错，也得重置
		                    me.resetload();
		                }
		            });
		        },
		        threshold : 50
		    });




		})
	</script>
