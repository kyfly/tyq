<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商品列表</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/all.css">
</head>
<body>
	<nav class="navbar navbar-fixed-top">
		<span class="glyphicon glyphicon-chevron-left"></span>	商品列表
	</nav>
    <div class="container all_padtop">
		<div class="search_box">
			<form action="">
				<input type="text" class="search" placeholder="商品搜索：请输入商品关键词">
				<button class="search_btn"></button>
			</form>
		</div>
		<div class="content_box">
			<ul class="list_box"></ul>	
		</div>

		<div class="list_footer" id="position_list">
			<div class="list_footer_left">
				<div class="list_footer_img1">
					<img src="image/list1.png" alt="">
					<p>糖友圈</p>
				</div>
			</div>
			<div class="list_footer_center">
				<div class="list_footer_img2">
					<img src="image/list2.png" alt="">
				</div>
			</div>
			<div class="list_footer_right">
				<div class="list_footer_img3">
					<img src="image/list3.png" alt="">
					<p>我的</p>
				</div>
			</div>
		</div>

	</div>
	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/list.js"></script>
</body>
</html>
